AWSTemplateFormatVersion: '2010-09-09'
Description: 'Pro Plastics Inc. Website Infrastructure - S3, CloudFront, ACM Certificate, Contact Form API'

Parameters:
  DomainName:
    Type: String
    Default: proplastics.us
    Description: The domain name for the website

  HostedZoneId:
    Type: String
    Description: The Route 53 Hosted Zone ID for the domain

  ContactEmailRecipient:
    Type: String
    Default: mattkrokosz@gmail.com
    Description: Email address to receive contact form submissions

  SESFromEmail:
    Type: String
    Default: noreply@proplastics.us
    Description: Verified SES email address to send from

Resources:
  # S3 Bucket for website content
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${DomainName}-website'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Project
          Value: ProPlasticsWebsite

  # S3 Bucket Policy for CloudFront OAC
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowCloudFrontServicePrincipal
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub '${WebsiteBucket.Arn}/*'
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}'

  # ACM Certificate (must be in us-east-1 for CloudFront)
  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref DomainName
      SubjectAlternativeNames:
        - !Sub 'www.${DomainName}'
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref DomainName
          HostedZoneId: !Ref HostedZoneId
        - DomainName: !Sub 'www.${DomainName}'
          HostedZoneId: !Ref HostedZoneId
      Tags:
        - Key: Project
          Value: ProPlasticsWebsite

  # CloudFront Origin Access Control
  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: 'proplastics-website-oac'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # CloudFront Cache Policy
  CachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        Name: !Sub 'proplastics-website-cache-policy'
        DefaultTTL: 86400
        MaxTTL: 31536000
        MinTTL: 0
        ParametersInCacheKeyAndForwardedToOrigin:
          CookiesConfig:
            CookieBehavior: none
          EnableAcceptEncodingBrotli: true
          EnableAcceptEncodingGzip: true
          HeadersConfig:
            HeaderBehavior: none
          QueryStringsConfig:
            QueryStringBehavior: none

  # CloudFront Function for URL rewriting (handles trailing slashes and index.html)
  UrlRewriteFunction:
    Type: AWS::CloudFront::Function
    Properties:
      Name: !Sub '${AWS::StackName}-url-rewrite'
      AutoPublish: true
      FunctionCode: |
        function handler(event) {
          var request = event.request;
          var uri = request.uri;

          // Check if URI is missing a file extension
          if (!uri.includes('.')) {
            // Check if URI ends with /
            if (uri.endsWith('/')) {
              request.uri += 'index.html';
            } else {
              // Add trailing slash and index.html
              request.uri += '/index.html';
            }
          }

          return request;
        }
      FunctionConfig:
        Comment: 'URL rewrite for Next.js static export'
        Runtime: cloudfront-js-2.0

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub 'Pro Plastics Inc. Website - ${DomainName}'
        DefaultRootObject: index.html
        Aliases:
          - !Ref DomainName
          - !Sub 'www.${DomainName}'
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt WebsiteBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !GetAtt CloudFrontOAC.Id
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          CachePolicyId: !Ref CachePolicy
          Compress: true
          FunctionAssociations:
            - EventType: viewer-request
              FunctionARN: !GetAtt UrlRewriteFunction.FunctionMetadata.FunctionARN
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 404
            ResponsePagePath: /404/index.html
            ErrorCachingMinTTL: 300
          - ErrorCode: 404
            ResponseCode: 404
            ResponsePagePath: /404/index.html
            ErrorCachingMinTTL: 300
        ViewerCertificate:
          AcmCertificateArn: !Ref Certificate
          MinimumProtocolVersion: TLSv1.2_2021
          SslSupportMethod: sni-only
        HttpVersion: http2and3
        PriceClass: PriceClass_100
        IPV6Enabled: true
      Tags:
        - Key: Project
          Value: ProPlasticsWebsite

  # Route 53 DNS Records
  DNSRecordRoot:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2  # CloudFront hosted zone ID (constant)
        EvaluateTargetHealth: false

  DNSRecordWww:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Sub 'www.${DomainName}'
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2
        EvaluateTargetHealth: false

  # IPv6 records
  DNSRecordRootIPv6:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: AAAA
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2
        EvaluateTargetHealth: false

  DNSRecordWwwIPv6:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Sub 'www.${DomainName}'
      Type: AAAA
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2
        EvaluateTargetHealth: false

  # ===========================================
  # Contact Form API Resources
  # ===========================================

  # IAM Role for Contact Form Lambda
  ContactFormLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-contact-form-lambda-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SESPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                Resource: '*'
                Condition:
                  StringEquals:
                    ses:FromAddress: !Ref SESFromEmail
      Tags:
        - Key: Project
          Value: ProPlasticsWebsite

  # Lambda Function for Contact Form
  ContactFormFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-contact-form'
      Runtime: python3.12
      Handler: index.handler
      Role: !GetAtt ContactFormLambdaRole.Arn
      Timeout: 10
      MemorySize: 128
      ReservedConcurrentExecutions: 2
      Environment:
        Variables:
          RECIPIENT_EMAIL: !Ref ContactEmailRecipient
          FROM_EMAIL: !Ref SESFromEmail
          ALLOWED_ORIGIN: !Sub 'https://${DomainName}'
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          import re
          from botocore.exceptions import ClientError

          ses = boto3.client('ses', region_name='us-east-1')

          def handler(event, context):
              # CORS headers
              allowed_origin = os.environ.get('ALLOWED_ORIGIN', '*')
              headers = {
                  'Content-Type': 'application/json',
                  'Access-Control-Allow-Origin': allowed_origin,
                  'Access-Control-Allow-Headers': 'Content-Type',
                  'Access-Control-Allow-Methods': 'POST, OPTIONS'
              }

              # Handle preflight
              if event.get('requestContext', {}).get('http', {}).get('method') == 'OPTIONS':
                  return {'statusCode': 200, 'headers': headers, 'body': ''}

              try:
                  body = json.loads(event.get('body', '{}'))

                  # Honeypot check - if filled, silently succeed (bot trap)
                  if body.get('website', ''):
                      return {
                          'statusCode': 200,
                          'headers': headers,
                          'body': json.dumps({'message': 'Message sent successfully'})
                      }

                  # Validate required fields
                  required = ['firstName', 'lastName', 'email', 'subject', 'message']
                  for field in required:
                      if not body.get(field, '').strip():
                          return {
                              'statusCode': 400,
                              'headers': headers,
                              'body': json.dumps({'error': f'Missing required field: {field}'})
                          }

                  # Basic email validation
                  email = body['email'].strip()
                  if not re.match(r'^[^\s@]+@[^\s@]+\.[^\s@]+$', email):
                      return {
                          'statusCode': 400,
                          'headers': headers,
                          'body': json.dumps({'error': 'Invalid email address'})
                      }

                  # Build email
                  subject_map = {
                      'quote': 'Quote Request',
                      'capabilities': 'Capabilities Question',
                      'materials': 'Material Information',
                      'order': 'Order Status',
                      'other': 'General Inquiry'
                  }
                  subject_text = subject_map.get(body['subject'], body['subject'])

                  name = f"{body['firstName'].strip()} {body['lastName'].strip()}"
                  company = body.get('company', '').strip()
                  phone = body.get('phone', '').strip()

                  email_body = f"""New contact form submission from Pro Plastics website:

          Name: {name}
          Email: {email}
          Phone: {phone if phone else 'Not provided'}
          Company: {company if company else 'Not provided'}
          Subject: {subject_text}

          Message:
          {body['message'].strip()}
          """

                  # Send email
                  ses.send_email(
                      Source=os.environ['FROM_EMAIL'],
                      Destination={'ToAddresses': [os.environ['RECIPIENT_EMAIL']]},
                      ReplyToAddresses=[email],
                      Message={
                          'Subject': {'Data': f'[Pro Plastics Contact] {subject_text} - {name}'},
                          'Body': {'Text': {'Data': email_body}}
                      }
                  )

                  return {
                      'statusCode': 200,
                      'headers': headers,
                      'body': json.dumps({'message': 'Message sent successfully'})
                  }

              except ClientError as e:
                  print(f'SES Error: {e}')
                  return {
                      'statusCode': 500,
                      'headers': headers,
                      'body': json.dumps({'error': 'Failed to send email. Please try again later.'})
                  }
              except Exception as e:
                  print(f'Error: {e}')
                  return {
                      'statusCode': 500,
                      'headers': headers,
                      'body': json.dumps({'error': 'An unexpected error occurred.'})
                  }
      Tags:
        - Key: Project
          Value: ProPlasticsWebsite

  # API Gateway HTTP API
  ContactFormApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub '${AWS::StackName}-contact-api'
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins:
          - !Sub 'https://${DomainName}'
          - !Sub 'https://www.${DomainName}'
          - 'https://proplasticsinc.com'
          - 'https://www.proplasticsinc.com'
          - 'http://localhost:3000'
        AllowMethods:
          - POST
          - OPTIONS
        AllowHeaders:
          - Content-Type
        MaxAge: 300
      Tags:
        Project: ProPlasticsWebsite

  # API Gateway Stage with throttling
  ContactFormApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref ContactFormApi
      StageName: '$default'
      AutoDeploy: true
      DefaultRouteSettings:
        ThrottlingBurstLimit: 10
        ThrottlingRateLimit: 5

  # Lambda Integration
  ContactFormIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ContactFormApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt ContactFormFunction.Arn
      PayloadFormatVersion: '2.0'

  # API Route
  ContactFormRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ContactFormApi
      RouteKey: 'POST /contact'
      Target: !Sub 'integrations/${ContactFormIntegration}'

  # Lambda Permission for API Gateway
  ContactFormLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ContactFormFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ContactFormApi}/*'

Outputs:
  WebsiteBucketName:
    Description: Name of the S3 bucket
    Value: !Ref WebsiteBucket
    Export:
      Name: !Sub '${AWS::StackName}-BucketName'

  CloudFrontDistributionId:
    Description: CloudFront Distribution ID
    Value: !Ref CloudFrontDistribution
    Export:
      Name: !Sub '${AWS::StackName}-DistributionId'

  CloudFrontDomainName:
    Description: CloudFront Distribution Domain Name
    Value: !GetAtt CloudFrontDistribution.DomainName
    Export:
      Name: !Sub '${AWS::StackName}-CloudFrontDomain'

  WebsiteURL:
    Description: Website URL
    Value: !Sub 'https://${DomainName}'

  CertificateArn:
    Description: ACM Certificate ARN
    Value: !Ref Certificate
    Export:
      Name: !Sub '${AWS::StackName}-CertificateArn'

  ContactFormApiUrl:
    Description: Contact Form API URL
    Value: !Sub 'https://${ContactFormApi}.execute-api.${AWS::Region}.amazonaws.com/contact'
    Export:
      Name: !Sub '${AWS::StackName}-ContactFormApiUrl'
